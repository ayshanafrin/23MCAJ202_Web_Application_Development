<!DOCTYPE html>
<html lang="en">
<head>
    <title>Comment Form</title>
    <link rel="stylesheet" href="5style.css"> 
</head>
<body>
    
    <div class="full">
    <div class="left">
        <h1>We'd love to <br> hear from you!</h1>
    </div>

    <div class="right">
    <form class="cmt-form" action="#" method="post">
        <h2>Submit a Comment</h2>

        <label>Name</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label >Comment</label>
        <textarea placeholder="Write your comment here..." required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>
</div>
</body>
</html>
